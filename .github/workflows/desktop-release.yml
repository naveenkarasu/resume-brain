name: Desktop Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar-script: powershell -ExecutionPolicy Bypass -File setup-sidecar.ps1
          - os: macos-latest
            target: aarch64-apple-darwin
            sidecar-script: bash setup-sidecar.sh
          - os: macos-13
            target: x86_64-apple-darwin
            sidecar-script: bash setup-sidecar.sh

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend executable
        working-directory: backend
        run: python build_exe.py

      - name: Setup sidecar
        working-directory: desktop
        run: ${{ matrix.sidecar-script }}

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            desktop/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install desktop dependencies
        working-directory: desktop
        run: npm ci

      - name: Setup Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
          tauriScript: npx tauri
          args: --target ${{ matrix.target }}
          tagName: ${{ github.ref_name }}
          releaseName: 'Resume Brain ${{ github.ref_name }}'
          releaseBody: |
            Desktop release for Resume Brain.

            **Downloads:**
            - Windows: `.msi` or `.exe` (NSIS installer)
            - macOS: `.dmg`
          releaseDraft: true
          prerelease: false

services:
  - type: web
    name: resume-brain
    runtime: docker
    dockerfilePath: backend/Dockerfile.render
    dockerContext: backend
    plan: free
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: '["https://naveenkarasu.github.io"]'
      - key: DISABLE_SBERT
        value: "1"
